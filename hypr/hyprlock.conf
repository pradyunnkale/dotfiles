# ~/.config/hypr/hyprlock.conf
# Modern clean hyprlock config

general {
    disable_loading_bar = true
    grace = 2
    hide_cursor = true
    no_fade_in = false
}

background {
    monitor =
    # Path to your wallpaper or use color
    path = ~/Pictures/Wallpapers/dark-night-mountains-minimalist-4k-o4-2880x1800.jpg
    # Or use a solid color: color = rgba(25, 20, 20, 1.0)
    
    # Blur settings
    blur_passes = 3
    blur_size = 8
    noise = 0.0117
    contrast = 0.8916
    brightness = 0.8172
    vibrancy = 0.1696
    vibrancy_darkness = 0.0
}

# Time
label {
    monitor =
    text = cmd[update:1000] echo "<b><big> $(date +"%I:%M %p") </big></b>"
    color = rgba(200, 200, 200, 1.0)
    font_size = 100
    font_family = JetBrains Mono Nerd Font 10
    position = 0, 100
    halign = center 
    valign = center 
}

# Date
label {
    monitor =
    text = cmd[update:43200000] echo "<b> "$(date +"%A %B %d %Y")" </b>"
    color = rgba(200, 200, 200, 1.0)
    font_size = 40 
    font_family = JetBrains Mono Nerd Font 10
    position = 0, 225 
    halign = center 
    valign = center 
}


# Password input box
input-field {
    monitor =
    size = 300, 50
    outline_thickness = 3
    dots_size = 0.33 # Scale of input-field height, 0.2 - 0.8
    dots_spacing = 0.64 # Scale of dots' absolute size, 0.0 - 1.0
    dots_center = false
    dots_rounding = -1 # -1 default circle, -2 follow input-field rounding
    outer_color = rgba(242, 243, 244, 0.1)
    inner_color = rgba(200, 200, 200, 0.1)
    font_color = rgba(240, 240, 240, 1.0)
    fade_on_empty = false
    fade_timeout = 1000 # Milliseconds before fade_on_empty is triggered.
    placeholder_text = <i></i> # Text rendered in the input box when it's empty.
    hide_input = false
    rounding = -1 # -1 means complete rounding (circle/oval)
    check_color = rgba(204, 136, 34, 1.0)
    fail_color = rgba(204, 34, 34, 1.0) # if authentication failed, changes outer_color and fail message color
    fail_text = <i>$FAIL <b>($ATTEMPTS)</b></i> # can be set to empty
    fail_transition = 300 # transition time in ms between normal outer_color and fail_color
    capslock_color = -1
    numlock_color = -1
    bothlock_color = -1 # when both locks are active. -1 means don't change outer color (same for above)
    invert_numlock = false # change color if numlock is off
    swap_font_color = false # see below
    position = 0, -20
    halign = center
    valign = center
}
